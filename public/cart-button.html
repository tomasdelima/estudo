<span class="product-minus">
  <button class="btn btn-mini btn-danger" ng-click="remove(product.id)"><i class="icon icon-minus"></i></button>
</span>
<span class="product-quantity">
  {{cart[$index].quantity}}
</span>
<span class="product-plus">
  <button class="btn btn-mini btn-success" ng-click="add(product.id)"><i class="icon icon-plus"></i></button>
</span>
